<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的文档 - <%=site.siteOption.site_title%></title>
    <meta name="keywords" content="<%- site.siteOption.site_keywords %>">
    <meta name="description" content="<%- site.siteOption.description %>">
    <link rel="stylesheet" type="text/css" href="<%=siteUrl%>/assets/home/css/style.css %>" />
</head>

<body class="<%- darkMode ? 'dark-mode' : ''%> ">
    <%- include('header.html')%>
    
    <div class="main-container">
        <div class="left-sider">
            <ul class="breadcrumbs">
                <li>
                    <i class="iconfont">&#xe671;</i>
                    <span><a href="/">首页</a></span>
                    <span>&nbsp;&gt;&nbsp;</span>
                </li>
                <li>
                    <span>文档列表</span>
                    <span>&nbsp;&gt;&nbsp;</span>
                </li>
            </ul>
        
            <!-- 文章列表 -->
            <div class="category images-list">
                <% for(let i=0; i<list.length; i++){ %>
                    <div class="images-item">
                        <a class="item-image" href="/docs/<%- list[i].path %>" target="_blank">
                            <% if(list[i].thumbnail){ %>
                                <img src="<%- list[i].thumbnail %>" alt="<%- list[i].title%>">
                            <% } else { %>
                                <img src="/home/images/no-thumbnail.png" alt="<%- list[i].title%>">
                            <% } %>
                        </a>
                        <div class="item-info">
                            <a class="title" href="/docs/<%- list[i].path %>" target="_blank"><%- list[i].title%></a>
                            <div class="description"><%- list[i].description ? list[i].description : String(list[i].content).slice(0,300); %></div>
                        </div>
                    </div>
                <% } %>
            </div>
        </div>
            
    </div>
    
    <%- include('footer.html')%>
</body>

</html>
