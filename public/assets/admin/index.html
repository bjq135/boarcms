<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    
    
  </head>
  <body>
      <button type="button" id='test'>测试</button>
      
      <ui-lighttip id="lt2" type="success">我是成功提示</ui-lighttip>
      <ui-lighttip id="lt3" type="error">我是失败提示</ui-lighttip>
      <ui-lighttip id="lt4" type="warning">我是警告提示</ui-lighttip>
      
      
      

      <script type="module">
      import lightTip from 'https://unpkg.com/lu2/theme/edge/js/common/ui/LightTip.js';
    
      document.querySelector('#test').addEventListener('click', ()=>{
          lightTip.success('成功' + Math.random(1, 10));
      });
      </script>
      
  </body>
</html>
