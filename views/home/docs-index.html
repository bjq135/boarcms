<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%- doc.title %> - <%=site.siteOption.site_title%></title>
    <meta name="keywords" content="<%- site.siteOption.site_keywords %>">
    <meta name="description" content="<%- site.siteOption.description %>">
    <link rel="stylesheet" type="text/css" href="<%=siteUrl%>/assets/home/css/style.css %>" />
</head>

<body class="<%- darkMode ? 'dark-mode' : ''%> ">
    <%- include('header.html')%>

    <div class="docs-container">
        <div class="docs-menu-widget">
            <div class="docs-menu-header ">
                <div class="docs-thumbnail">
                    <img src="<%- doc.thumbnail %>" title="<%- doc.title %>">
                </div>
                <div class="docs-info">
                    <p class="title"><%- doc.title %></p>
                    <p class="description"><%- doc.description %></p>
                    <a class="doc-index-button" href="javascript:;"><i class="iconfont">&#xe8a4;</i>目录</a>
                </div>
            </div>
            <div class="menu-widget">
                <%- menus %>
            </div>
        </div>

    </div>

    <%- include('footer.html')%>
</body>

</html>
